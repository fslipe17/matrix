<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>


</head>
<body>
    <div id="dv1"></div>
    <div id="dv2"></div>
        <style>
            #dv1{
                width: 50px;
                height: 50px;
                border: 1px solid #000;
                background-color: #f00;
                border-radius: 50px;
                position: absolute;
                top: 0px;
                left: 0px;
            }
            #dv2 {
                width: 50px;
                height: 50px;
                border: 1px solid #000;
                background-color: blue;
                border-radius: 50px;
                position: absolute;
                top: 0px;
                left: 0px;
            }
        </style>
   <script>
            var direcaoX;
            var direcaoY;
            var positionX;
            var positionY;
            var obj;
            var temp;
            var velocit;

            function iniciar(){
                direcaoX = 0;
                direcaoY = 0;
                positionX = 0;
                positionY = 0;
                obj = document.getElementById("dv1");
                document.addEventListener("keydown", teclaDw);
                document.addEventListener("keyup", teclaUp);
                temp =  setInterval(updateFrame, 20);
                velocit = 10;
            }
            function teclaDw(){
                var tecla = event.keyCode;
                if(tecla === 65){
                    direcaoX = -1;
                } else if(tecla === 87){
                    direcaoY = -1;
                } else if (tecla === 68){
                    direcaoX = 1;
                } else if(tecla === 83){
                    direcaoY = 1;
                }

            }
            function teclaUp(){
                var tecla = event.keyCode;
                if(tecla === 65){
                    direcaoX = 0;
                }else if(tecla === 87){
                    direcaoY = 0;
                }else if(tecla === 68){
                    direcaoX = 0;
                }else if(tecla === 83){
                    direcaoY  = 0;
                }
            }
            function updateFrame(){
                positionX += direcaoX * velocit;
                positionY += direcaoY * velocit;
                obj.style.left = positionX + "px";
                obj.style.top = positionY + "px";
            }
            window.addEventListener("load", iniciar)


            var direcaoX1;
            var direcaoY1;
            var positionX1;
            var positionY1;
            var obj1;
            var temp1;
            var velocit1;

            function iniciar1(){
                direcaoX1 = 0;
                direcaoY1 = 0;
                positionX1 = 0;
                positionY1 = 0;
                obj1 = document.getElementById("dv2");
                document.addEventListener("keydown", teclaDw1);
                document.addEventListener("keyup", teclaUp1);
                temp1 =  setInterval(updateFrame1, 20);
                velocit1 = 10;
            }
            function teclaDw1(){
                var tecla1 = event.keyCode;
                if(tecla1 === 37){
                    direcaoX1 = -1;
                } else if(tecla1 === 38){
                    direcaoY1 = -1;
                } else if (tecla1 === 39){
                    direcaoX1 = 1;
                } else if(tecla1 === 40){
                    direcaoY1 = 1;
                }

            }
            function teclaUp1(){
                var tecla1 = event.keyCode;
                if(tecla1 === 37){
                    direcaoX1 = 0;
                }else if(tecla1 === 38){
                    direcaoY1 = 0;
                }else if(tecla1 === 39){
                    direcaoX1 = 0;
                }else if(tecla1 === 40){
                    direcaoY1  = 0;
                }
            }
            function updateFrame1(){
                positionX1 += direcaoX1 * velocit1;
                positionY1 += direcaoY1 * velocit1;
                obj1.style.left = positionX1 + "px";
                obj1.style.top = positionY1 + "px";
            }
            window.addEventListener("load", iniciar1)
        </script>
</body>
</html>
